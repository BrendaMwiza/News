{% macro displayArticleList(article_results) %}

    {% for article in article_results %}
        <li style="list-style-type:none"> {{ article.title }} </li>
    {% endfor %}

{% endmacro %}

{% macro displaySourceList(source_list) %}

    {% for source in source_list %}
        <li style="list-style-type: none"> {{ source.name }} </li>
    {% endfor %}

{% endmacro %}
