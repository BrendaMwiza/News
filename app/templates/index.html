{% extends 'base.html' %}
{% import 'macro.html' as macro %}

{% block content %}
    <body>
        <h1>SOURCES FOR THE NEWS</h1>
        <ul>
            {% for news_source in sources %}
                <li style="list-style-type:none; font: size 24px;"><h3> <a href="{{ news_source.url}}">{{ news_source.name}}</a> </h3></li>
                <li style="list-style-type:none"><p> {{ news_source.description }} </p></li>
                <a href="/articles/{{ news_source.id }}" class="btn btn-primary">Click Here To Read Articles</a>
                
            {% endfor %}
        </ul>
    </body>
{% endblock %}
